{% extends 'orders/base.html' %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{ dish.name }}</h2>
                </div>
                <div class="card-body">
                    <p>
                    <h5>Описание:</h5>
                    {{ dish.description }}
                    </p>
                    <p>
                    <h5>Цена (руб.):</h5>
                    {{ dish.price }}
                    </p>
                    <a class="btn btn-primary" href="{% url 'dishes:dish_update_html' dish.pk %}" role="button">Изменить
                        </a>
                    <a class="btn btn-danger" href="{% url 'dishes:dish_delete_html' dish.pk %}" role="button">Удалить</a>
                    <br>
                    <br>
                    <a class="btn btn-outline-primary" href="{% url 'dishes:dish_list_html' %}"
                       role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
