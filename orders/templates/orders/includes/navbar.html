<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <div class="col-3">
        <a class="navbar-brand " href="">
            <h5>Система управления заказами</h5>
        </a>

    </div>
    <div class="col-3">
        {% if user.is_authenticated %}
        Вы вошли как: {{ user }}
        {% endif %}
    </div>
    <div class="col-6">
        <nav class="ms-5">
            {% if not user.is_authenticated %}
            <a class="p-2 btn btn-success" style="float: right; margin-left:5px;"
               href="/static">Вход</a>
            <a class="p-2 btn btn-success" style="float: right;" href="">Регистрация</a>

            {% else %}
            <a class="p-2 btn btn-outline-dark" href="{% url 'orders:orders_list_html' %}">Список заказов</a>
            <a class="p-2 btn btn-outline-dark" href="">Список блюд</a>
            <a class="p-2 btn btn-outline-dark" href="">Список столов</a>
            <a class="p-2 btn btn-danger" style="float: right;" href="">Выход</a>
            {% endif %}
        </nav>
    </div>
</div>
